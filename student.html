<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen flex items-center justify-center bg-cover bg-center"
	style="background-image: url('Brainware-university.jpg');">
	<div class="flex justify-center items-center text-center w-full max-w-md p-10">
		<div id="login-card"
			class="flex flex-col gap-4 items-center p-8 bg-white bg-opacity-40 backdrop-blur-md rounded-xl w-full">
			<h1 class="text-2xl font-bold">
				Login your portal
			</h1>
			<input id="student_code" type="text" placeholder="Enter your student code"
				class="p-3 w-full max-w-xs border border-gray-300 rounded-lg focus:outline-none">
			<input id="password" type="password" placeholder="Enter your password"
				class="p-3 w-full max-w-xs border border-gray-300 rounded-lg focus:outline-none">
			<button type="submit"
				class="py-2 px-4 w-full max-w-xs bg-blue-600 text-white rounded-lg text-lg">
				Login
			</button>
		</div>
	</div>
</style>
</body>

</html>
